{% extends 'inventory/base.html' %}

{% block title %}Delete User - RoboStock{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h1><i class="fas fa-user-minus me-2"></i>Delete User</h1>
    <a href="{% url 'user_list' %}" class="btn btn-outline-secondary">Back to Users</a>
</div>

<div class="card shadow-sm">
    <div class="card-body">
        <p>Are you sure you want to delete user <strong>{{ user_obj.username }}</strong>?</p>
        <form method="post">
            {% csrf_token %}
            <a href="{% url 'user_list' %}" class="btn btn-outline-secondary">Cancel</a>
            <button type="submit" class="btn btn-danger ms-2">Delete</button>
        </form>
    </div>
</div>
{% endblock %}
